@if (alertConfirm.state()) {
  <div class="modal modal-open">
    <div class="modal-box">
      <h3 class="font-bold text-lg">
        {{ alertConfirm.state()!.title }}
      </h3>
      <p class="py-4">
        {{ alertConfirm.state()!.message }}
      </p>

      <div class="modal-action">
        @if (alertConfirm.state()!.cancelText !== undefined) {
          <button class="btn" (click)="alertConfirm.cancel()">
            {{ alertConfirm.state()!.cancelText }}
          </button>
        }
        <button class="btn {{ btnClass() }}" (click)="alertConfirm.confirm()">
          {{ alertConfirm.state()!.confirmText ?? 'Confirmar' }}
        </button>
      </div>
    </div>
  </div>
}
