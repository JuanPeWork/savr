<div class="page-layout">

  <!-- Balance general -->
  <div class="card-base overflow-hidden">
    <div class="card-body py-5 flex flex-col gap-1">
      <div class="flex justify-between items-center">
        <h3 class="card-title opacity-70">Balance actual</h3>
        <button (click)="privacyState.toggleAmounts()" class="btn btn-ghost btn-sm btn-square">
          @if (privacyState.hideAmounts()) {
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M2 5.27L3.28 4L20 20.72L18.73 22l-3.08-3.08c-1.15.38-2.37.58-3.65.58c-5 0-9.27-3.11-11-7.5c.69-1.76 1.79-3.31 3.19-4.54zM12 9a3 3 0 0 1 3 3a3 3 0 0 1-.17 1L11 9.17A3 3 0 0 1 12 9m0-4.5c5 0 9.27 3.11 11 7.5a11.8 11.8 0 0 1-4 5.19l-1.42-1.43A9.86 9.86 0 0 0 20.82 12A9.82 9.82 0 0 0 12 6.5c-1.09 0-2.16.18-3.16.5L7.3 5.47c1.44-.62 3.03-.97 4.7-.97M3.18 12A9.82 9.82 0 0 0 12 17.5c.69 0 1.37-.07 2.02-.2l-1.79-1.79a3.003 3.003 0 0 1-3.74-3.74L6.27 9.56A9.9 9.9 0 0 0 3.18 12"/></svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5"/></svg>
          }
        </button>
      </div>
      <h1 class="text-5xl font-semibold">{{ balance | amount:privacyState.hideAmounts() }}</h1>
    </div>
  </div>

  <!-- Resumen de gastos por categorÃ­a -->
  <div class="grid grid-cols-2 gap-3">
    <app-stat-card [stat]="fixedExpenses"/>
    <app-stat-card [stat]="variableExpenses"/>
    <app-stat-card [stat]="savingExpenses"/>
    <app-stat-card [stat]="leisureExpenses"/>
  </div>

</div>
