<div class="page-layout">

  <!-- Balance general -->
  <div class="card-base overflow-hidden">
    <div class="card-body py-5 flex flex-col gap-1">
      <h3 class="card-title opacity-70">Balance actual</h3>
      <h1 class="text-5xl font-semibold">{{ balance | number:'1.2-2' }} €</h1>
    </div>
  </div>

  <!-- Resumen de gastos por categoría -->
  <div class="grid grid-cols-2 gap-3">
    <app-stat-card [stat]="fixedExpenses"/>
    <app-stat-card [stat]="variableExpenses"/>
    <app-stat-card [stat]="savingExpenses"/>
    <app-stat-card [stat]="leisureExpenses"/>
  </div>

</div>
