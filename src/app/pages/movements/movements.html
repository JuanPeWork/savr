<div class="page-layout">

  <div class="card-base overflow-hidden">

    <!-- Contenido principal -->
    <div class="card-body py-5 flex flex-col gap-1">
      <div class="flex justify-between items-center">
        <h3 class="card-title opacity-70">Saldo actual</h3>
        <button (click)="privacyState.toggleAmounts()" class="btn btn-ghost btn-sm btn-square">
          @if (privacyState.hideAmounts()) {
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M2 5.27L3.28 4L20 20.72L18.73 22l-3.08-3.08c-1.15.38-2.37.58-3.65.58c-5 0-9.27-3.11-11-7.5c.69-1.76 1.79-3.31 3.19-4.54zM12 9a3 3 0 0 1 3 3a3 3 0 0 1-.17 1L11 9.17A3 3 0 0 1 12 9m0-4.5c5 0 9.27 3.11 11 7.5a11.8 11.8 0 0 1-4 5.19l-1.42-1.43A9.86 9.86 0 0 0 20.82 12A9.82 9.82 0 0 0 12 6.5c-1.09 0-2.16.18-3.16.5L7.3 5.47c1.44-.62 3.03-.97 4.7-.97M3.18 12A9.82 9.82 0 0 0 12 17.5c.69 0 1.37-.07 2.02-.2l-1.79-1.79a3.003 3.003 0 0 1-3.74-3.74L6.27 9.56A9.9 9.9 0 0 0 3.18 12"/></svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5"/></svg>
          }
        </button>
      </div>

      <h1 class="text-5xl font-semibold">
        {{ financeState.balance() | amount:privacyState.hideAmounts() }}
      </h1>

      <h4 class="text-sm font-semibold opacity-60 capitalize">
        Fecha: {{ salaryState.activeSalary()?.date | date:'MMMM yyyy' }}
      </h4>
    </div>

    <div class="bg-base-300 backdrop-blur-sm px-4 py-3 flex justify-end gap-3">
      <button routerLink="/finance-space/salary-list" class="btn-action btn-accent">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><path fill="currentColor" d="M11 9h6q.425 0 .713-.288T18 8t-.288-.712T17 7h-6.025q-.425 0-.7.288T10 8t.288.713T11 9m0 3h3q.425 0 .713-.288T15 11t-.288-.712T14 10h-3.025q-.425 0-.7.288T10 11t.288.713T11 12m-5.55 8.975Q4.625 21.1 4 20.6t-.75-1.325L2.025 10.35q-.125-.8.388-1.45t1.312-.775H4V14q0 1.65 1.175 2.825T8 18h11q-.2.525-.612.888t-1.013.437zM8 16.1q-.825 0-1.412-.587T6 14.1V5q0-.825.588-1.412T8 3h12q.825 0 1.413.588T22 5v9.1q0 .825-.587 1.413T20 16.1z"/></svg>
      </button>
      <button (click)="editSalary()" class="btn-action btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <rect width="24" height="24" fill="none" />
          <path fill="currentColor"
            d="M3 21v-4.25L16.2 3.575q.3-.275.663-.425t.762-.15t.775.15t.65.45L20.425 5q.3.275.438.65T21 6.4q0 .4-.137.763t-.438.662L7.25 21zM17.6 7.8L19 6.4L17.6 5l-1.4 1.4z" />
        </svg>
      </button>
      <button routerLink="/setup" class="btn-action btn-primary font-bold">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <rect width="24" height="24" fill="none" />
          <path fill="currentColor"
            d="M12 21q-.425 0-.712-.288T11 20v-7H4q-.425 0-.712-.288T3 12t.288-.712T4 11h7V4q0-.425.288-.712T12 3t.713.288T13 4v7h7q.425 0 .713.288T21 12t-.288.713T20 13h-7v7q0 .425-.288.713T12 21" />
        </svg>
      </button>
    </div>
  </div>

  <div class="flex-6 card-base">
    <div class="card-body py-5">
      <div class="flex justify-center mt-4">
        <div class="join">
          <input class="btn btn-sm btn-outline join-item text-lg" type="radio" name="filter" aria-label="Movimientos"
            [checked]="filter() === 'all'" (change)="filter.set('all')" />
          <input class="btn btn-sm btn-outline join-item text-lg" type="radio" name="filter" aria-label="Gastos"
            [checked]="filter() === 'expense'" (change)="filter.set('expense')" />
          <input class="btn btn-sm btn-outline join-item text-lg" type="radio" name="filter" aria-label="Ingresos"
            [checked]="filter() === 'income'" (change)="filter.set('income')" />
        </div>
      </div>

      <ul class="mt-4 space-y-2">
        @for (movement of filteredMovements(); track movement.id) {
        <movement-item [movement]=movement />
        }
      </ul>
    </div>
  </div>
</div>
