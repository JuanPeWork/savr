<div class="flex flex-col justify-around w-full min-h-full max-w-md mx-auto px-4 py-6 space-y-8">

  <div class="card bg-base-200 shadow-sm overflow-hidden">

    <!-- Contenido principal -->
    <div class="card-body py-5 flex flex-col gap-1">
      <h3 class="card-title opacity-70">Saldo actual</h3>

      <h1 class="text-5xl font-semibold">
        {{ financeState.balance() }} â‚¬
      </h1>

      <h4 class="text-sm font-semibold opacity-60 capitalize">
        Fecha: {{ salaryState.activeSalary()?.date | date:'MMMM yyyy' }}
      </h4>
    </div>

    <div class="bg-base-300 backdrop-blur-sm px-4 py-3 flex justify-end gap-3">
      <button routerLink="/finance-space/salary-list" class="btn btn-accent btn-circle shadow-lg w-14 h-14
             transition-transform duration-200 ease-out
             active:scale-90">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <rect width="24" height="24" fill="none" />
          <path fill="currentColor"
            d="M4 13q-.425 0-.712-.288T3 12t.288-.712T4 11h10q.425 0 .713.288T15 12t-.288.713T14 13zm0-4q-.425 0-.712-.288T3 8t.288-.712T4 7h16q.425 0 .713.288T21 8t-.288.713T20 9zm0 8q-.425 0-.712-.288T3 16t.288-.712T4 15h6q.425 0 .713.288T11 16t-.288.713T10 17z" />
        </svg>
      </button>
      <button (click)="editSalary()" class="btn btn-secondary btn-circle shadow-lg w-14 h-14
             transition-transform duration-200 ease-out
             active:scale-90">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <rect width="24" height="24" fill="none" />
          <path fill="currentColor"
            d="M3 21v-4.25L16.2 3.575q.3-.275.663-.425t.762-.15t.775.15t.65.45L20.425 5q.3.275.438.65T21 6.4q0 .4-.137.763t-.438.662L7.25 21zM17.6 7.8L19 6.4L17.6 5l-1.4 1.4z" />
        </svg>
      </button>
      <button routerLink="new" class="btn btn-primary btn-circle shadow-lg w-14 h-14
             transition-transform duration-200 ease-out
             active:scale-90 font-bold">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <rect width="24" height="24" fill="none" />
          <path fill="currentColor"
            d="M12 21q-.425 0-.712-.288T11 20v-7H4q-.425 0-.712-.288T3 12t.288-.712T4 11h7V4q0-.425.288-.712T12 3t.713.288T13 4v7h7q.425 0 .713.288T21 12t-.288.713T20 13h-7v7q0 .425-.288.713T12 21" />
        </svg>
      </button>
    </div>
  </div>

  <div class="flex-6 card bg-base-200 shadow-sm">
    <div class="card-body py-5">
      <div class="flex justify-center mt-4">
        <div class="join">
          <input class="btn btn-sm btn-outline join-item text-lg" type="radio" name="filter" aria-label="Movimientos"
            [checked]="filter() === 'all'" (change)="filter.set('all')" />
          <input class="btn btn-sm btn-outline join-item text-lg" type="radio" name="filter" aria-label="Gastos"
            [checked]="filter() === 'expense'" (change)="filter.set('expense')" />
          <input class="btn btn-sm btn-outline join-item text-lg" type="radio" name="filter" aria-label="Ingresos"
            [checked]="filter() === 'income'" (change)="filter.set('income')" />
        </div>
      </div>

      <ul class="mt-4 space-y-2">
        @for (movement of filteredMovements(); track movement.id) {
        <movement-item [movement]=movement />
        }
      </ul>
    </div>
  </div>
</div>
