<div class="page-layout">
  <nav class="nav-header">
    <button (click)="goBack()" class="btn-back">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20z"/>
      </svg>
    </button>
    <h1 class="text-2xl font-bold">Mis Sueldos</h1>
  </nav>


  <!-- Lista de salarios -->
  <div class="card-base">
    <div class="card-body">
      <ul class="space-y-3">
        @for (salary of salaryState.salaries(); track salary.id) {
          <li (click)="selectSalary(salary.id)"
              class="list-item-interactive"
              [class.ring-2]="salary.id === salaryState.activeSalary()?.id"
              [class.ring-primary]="salary.id === salaryState.activeSalary()?.id">
            <div class="flex items-center gap-3">
              <div class="avatar placeholder">
                <div class="avatar-icon">
                  <span>ðŸ’°</span>
                </div>
              </div>
              <div>
                <p class="text-lg font-medium leading-tight">{{ salary.amount | number:'1.2-2' }} â‚¬</p>
                <p class="text-sm opacity-60 capitalize">{{ salary.date | date:'MMMM yyyy' }}</p>
              </div>
            </div>
            <div class="flex items-center gap-2">
              @if (salary.id === salaryState.activeSalary()?.id) {
                <div class="badge badge-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19L21 7l-1.41-1.41z"/>
                  </svg>
                </div>
              }
              <button (click)="deleteSalary($event, salary.id)" class="badge badge-error">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21zM17 6H7v13h10zM9 17h2V8H9zm4 0h2V8h-2zM7 6v13z"/>
                </svg>
              </button>
            </div>
          </li>
        } @empty {
          <li class="text-center py-8 opacity-60">
            No hay sueldos registrados
          </li>
        }
      </ul>
    </div>
  </div>
</div>
